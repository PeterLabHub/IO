<ion-header>
    <ion-toolbar>
        <ion-title>register</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <h2>用户注册中心</h2>
    <ion-list>
        <ion-item>
            <ion-label position="floating">用户名：</ion-label>
            <ion-input type="text" placeholder="Awesome Input"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating">新邮箱：</ion-label>
            <ion-input type="email" placeholder="Awesome Input"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating">新密码：</ion-label>
            <ion-input type="password" placeholder="Awesome Input"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating">确认密码：</ion-label>
            <ion-input type="password" placeholder="Awesome Input"></ion-input>
        </ion-item>
    </ion-list>
    <ion-label *ngIf="errorMsg" class="error-message"> {{errorMsg}} </ion-label>
    <ion-button class="login" (click)="onRegister()" color="primary" fill="solid" size="default" type="button" expand="block" [disabled]='!status'> 立即注册</ion-button>
</ion-content>
