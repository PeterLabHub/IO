<ion-header>
  <ion-toolbar>
    <ion-title>
      Tab One
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <el-button (click)="handle()">show</el-button>
    <el-radio class="radio" [(model)]="radio" label="备选1">备选项1</el-radio>

 <!-- 你可以通过 [(model)] 来指定一个初始值 -->
<!-- 同时获得所有值变更的推送 -->
<el-carousel height="150px" arrow="always">
  <el-carousel-item *ngFor="let item of ['第一个', '第二个', '第三个']">
    <div class="small">
      <h3>{{item}}</h3>
    </div>
  </el-carousel-item>
</el-carousel>
</ion-content>
